<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map | Classly</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
        <!-- Mapbox Import -->
        <link
            href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css"
            rel="stylesheet"
        />
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
        <!-- OpenLayer Import -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css"
            type="text/css"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js"
            defer
        ></script>

        <!-- IOS support-->
        <link rel="apple-touch-icon" href="./public/logo-192x192.png" />
        <meta name="apple-mobile-web-app-status-bar" content="#aa7700" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-title" content="Classly" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="manifest" href="./manifest.json" />

        <!-- Style Imports -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Main Durham Map -->
        <main>
            <!-- Settings -->
            <div id="settings" class="hidden">
                <div class="menu">
                    <span>
                        <h1>Settings</h1>
                        <button onclick="closeSettings()">
                            <img src="./img/icons/cross.svg" alt="" />
                        </button>
                    </span>
                    <div class="settings-input-field">
                        <div class="input-wrapper">
                            <label for="settings-firstName">First Name</label>
                            <input id="settings-firstName" type="text" />
                        </div>
                        <div class="input-wrapper">
                            <label for="settings-lastName">Last Name</label>
                            <input id="settings-lastName" type="text" />
                        </div>
                    </div>
                    <button class="saveBtn" onclick="saveSettings()">
                        Save
                    </button>
                </div>
            </div>
            <!-- Main dialog -->
            <div id="dialog" class="hidden">
                <!-- Class dialog -->
                <div class="menu">
                    <span>
                        <h1>Add Courses</h1>
                        <button onclick="closeDialog()">
                            <img src="./img/icons/cross.svg" alt="" />
                        </button>
                    </span>
                    <span>
                        <select id="course-select"></select>
                        <input
                            id="course-search"
                            type="search"
                            placeholder="search"
                        />
                    </span>
                    <div id="search-results"></div>
                </div>
                <!-- Settings Dialog -->
            </div>
            <!-- Buttons and classes -->
            <div class="interface">
                <div class="menu-buttons">
                    <button onclick="openSettings()">
                        <img src="./img/icons/gear.svg" alt="" />
                    </button>
                    <!-- Handle add classroom -->
                    <button onclick="openDialog()">
                        <img src="./img/icons/plus.svg" alt="" />
                    </button>
                </div>
                <div id="class-menu"></div>
            </div>
            <!-- Mapbox map -->
            <div id="mapbox"></div>
        </main>

        <!-- Openlayer building map -->
        <section id="openlayer-container" class="hidden">
            <div id="openlayer-map"></div>
            <button id="nav">Next Floor</button>
            <button id="map-return" onclick="toggleBuildingMap()">
                Return to Map
            </button>
        </section>

        <!-- Script Import -->
        <script type="module" src="./js/map.js" defer></script>
        <script type="module" src="./js/classes.js" defer></script>
        <script type="module" src="./js/openlayer.js" defer></script>
    </body>
</html>
