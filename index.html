<!DOCTYPE html>
<html lang="en">

<head>
    <title>Classly</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="./public/logo-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./public/logo-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="manifest" href="/manifest.json">
    <script type="module" src="./js/app.js" defer></script>

    <!-- IOS support-->
    <link rel="apple-touch-icon" href="./icons/logo-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Classly">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

</head>

<body oncontextmenu="return;">
    <main>
        <h1>
            Welcome to Classly!
        </h1>
        <!-- Login/Account form -->
        <form onsubmit="return false">
            <h2 id="account-header">Login:</h2>
            <input id="username" type="text" required placeholder="Username">
            <input id="password" type="password" required placeholder="Password">
            <input id="confirm" class="hidden" type="password" placeholder="Confirm Password">
            <p id="error"></p>
            <p id="account-switch" onclick="switchForm('login')">Don't have an account? Register now</p>
            <button id="account-submit" type="submit" onclick="submitForm('login')">Submit</button>
        </form>
    </main>
    <script type="module" src="./js/account.js"></script>
</body>

</html>
