<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Map | Classly</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="./public/logo-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="./public/logo-32x32.png" sizes="32x32">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="./css/mapbox.css">
    <script type="module" src="./js/mapbox.js"></script>
    <script type="module" src="./js/classes.js"></script>
  </head>
  <body>
    <!-- Add class dialog -->
    <div id="dialog" class="hidden">
        <div class="menu">
            <span>
                <h1>Add Courses</h1>
                <button onclick="closeDialog()"><img src="./img/icons/cross.svg" alt=""></button>
            </span>
            <div>

            </div>
        </div>
    </div>
    <div id="settings" class="hidden">
      <div class="menu">
        <span>
          <h1>Settings</h1>
          <button onclick="closeSettings()"><img src="./img/icons/cross.svg" alt=""></button>
        </span>
        <div class="settings-input-field">
          <div class="input-wrapper">
            <label for="settings-firstName">First Name</label>
            <input id="settings-firstName" type="text">
          </div>
          <div class="input-wrapper">
            <label for="settings-lastName">Last Name</label>
            <input id="settings-lastName" type="text">
          </div>
        </div>
        <button class="saveBtn" onclick="saveSettings()">Save</button>
      </div>
    </div>
    <!-- Buttons and classes -->
    <div class="interface">
      <div class="menu-buttons">
        <button onclick="openSettings()"><img src="./img/icons/gear.svg" alt=""></button>
        <!-- Handle add classroom -->
        <button onclick="openDialog()"><img src="./img/icons/plus.svg" alt=""></button>
      </div>
      <div class="class-menu">
        <span><button>CS-400</button><button onclick="removeClass()"><img src="./img/icons/minus.svg" alt=""></button></span>
      </div>
    </div>
  </div>
  <button id="buildmode">I've Arrived!</button>
  <!-- Mapbox map -->
  <div id="mapbox"></div>
</body>

</html>
