<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Map | Classly</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="icon" type="image/png" href="./public/favicon.png"/>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="./css/mapbox.css">

    <!-- IOS support-->
    <link rel="apple-touch-icon" href="./public/logo-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Classly">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body>
    <!-- Settings -->
    <div id="settings" class="hidden">
      <div class="menu">
        <span>
          <h1>Settings</h1>
          <button onclick="closeSettings()"><img src="./img/icons/cross.svg" alt=""></button>
        </span>
        <div class="settings-input-field">
          <div class="input-wrapper">
            <label for="settings-firstName">First Name</label>
            <input id="settings-firstName" type="text">
          </div>
          <div class="input-wrapper">
            <label for="settings-lastName">Last Name</label>
            <input id="settings-lastName" type="text">
          </div>
        </div>
        <button class="saveBtn" onclick="saveSettings()">Save</button>
      </div>
    </div>    
    <!-- Add class dialog -->
    <div id="dialog" class="hidden">
        <div class="menu">
            <span>
                <h1>Add Courses</h1>
                <button onclick="closeDialog()"><img src="./img/icons/cross.svg" alt=""></button>
            </span>
            <span>
                <select id="course-select"></select>
                <input id="course-search" type="search" placeholder="search">
            </span>
            <div id="search-results"></div>
        <div>

            </div>
        </div>
    </div>
    <!-- People dialog -->
    <div id="people" class="hidden">
        <div class="menu">
            <span>
                <h1>Other Students</h1>
                <button onclick="closePeople()"><img src="./img/icons/cross.svg" alt=""></button>
            </span>
                <div id="class-students">

                </div>
            <div>

            </div>
        </div>
    </div>
    <!-- Buttons and classes -->
    <div class="interface">
        <div class="menu-buttons">
            <button onclick="openSettings()"><img src="./img/icons/gear.svg" alt=""></button>
            <!-- Handle add classroom -->
            <button onclick="openDialog()"><img src="./img/icons/plus.svg" alt=""></button>
            <button id="buildmode">Enter Building</button>
            <button onclick="removeRoute()" id="stopnav">Stop Navigation</button>
        </div>
        <div id="class-menu">
        </div>
    </div>
    </div>
    <!-- Mapbox map -->
    <div id="mapbox"></div>
    <script type="module" src="./js/mapbox.js"></script>
    <script type="module" src="./js/classes.js"></script>

    <script type="module">
        import { getMe } from "./js/api/user.js";

        getMe().then(response => {
            if (!response.ok) {
                console.warn("Not Authenticated!");
                window.location.href = "./index.html";
            } else {
                console.log("Authenticated as", response.data);
            }
        });
    </script>
</body>

</html>
