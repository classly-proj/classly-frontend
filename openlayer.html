<!DOCTYPE html>
<html lang="en">

<head>
    <title>Building Map | Classly</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./public/favicon.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js" defer></script>
    <link rel="stylesheet" href="./css/openlayer.css">

    <!-- IOS support-->
    <link rel="apple-touch-icon" href="./public/logo-192x192.png">
    <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Classly">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>

<body oncontextmenu="return;">
    <h1 id="deny">Please Select A Course To See A Building Map</h1>
    <div id="map"></div>
    <button id="nav"> Next Floor </button>
    <button id="mapmode">Map Mode</button>

    <script type="module" src="./js/openlayer.js"></script>

    <script type="module">
        import { getMe } from "./js/api/user.js";

        getMe().then(response => {
            if (!response.ok) {
                console.warn("Not Authenticated!");
                window.location.href = "./index.html";
            } else {
                console.log("Authenticated as", response.data);
            }
        });
    </script>

</body>

</html>
