<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class.ly</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.css" type="text/css">
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
    #nav {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    #nav:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <div id="map"></div>
    <button id="nav" style="z-index: 1000; position: absolute;">Tst Button</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.5/ol.js"></script>
    <script src="./js/openlayer.js"></script>
    
</body>
</html>
